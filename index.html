<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>EVAmore Landing Page</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

  <div id="backgroundContainer">
    <div id="starsContainer" class="lowerOpacity">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>
  </div>

  <div id="navBar" class="fadeIn">
    <div id="logoAndNav">
      <div id="logoContainer"></div>
      <div id="navLinkContainer">
        <a>Artists</a>
        <a>About</a>
        <a>Support</a>
      </div>
    </div>
    <div id="loginRegisterContainer">
      <a>Log In</a>
      <a class="getStartedButton">Register</a>
    </div>
    <div class="container" onclick="myFunction(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
  </div>

  <div id="landingPageContainer">
    <div id="contents">
      <h1 class="enterLeft">Meet EVA</h1>
      <h3 class="enterRight">The live entertainment connection you've been searching for</h3>
      <a class="getStartedButton enterLeft">Get Started For Free</a>
    </div>
  </div>

  <header></header>


  <footer></footer>

  <script src="./script.js"></script>
</body>

</html>
